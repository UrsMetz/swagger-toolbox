buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

apply plugin: 'java'

if (project.hasProperty('release')) {
    apply from: "$rootDir/gradle/buildscript/central.gradle"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.github.signed.swagger'
version = '0.2.0-SNAPSHOT'

dependencies {
    compile(
        'io.swagger:swagger-parser:1.0.17'
        , 'com.github.fge:json-schema-validator:2.2.6'
    )
    testCompile(
        'junit:junit:4.12'
        , 'org.hamcrest:java-hamcrest:2.0.0.0'
        , 'org.mockito:mockito-core:2.0.36-beta'
        , 'info.cukes:cucumber-java:1.2.4'
        , 'info.cukes:cucumber-junit:1.2.4'
    )
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs = ['-Xlint', '-Xlint:-serial', '-Xlint:-path']
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}